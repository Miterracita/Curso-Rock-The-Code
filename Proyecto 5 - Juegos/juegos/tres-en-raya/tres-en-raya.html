<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - Tres en raya</title>
    <link rel="stylesheet" href="tres-en-raya.css">
</head>
<body>
    <header></header>
    <main>
        <div class="box-tres-en-raya">
            <div class="btn-inicio invisible">
                <button id="btn-inicio"><img src="../../assets/img/ico-volver.png"/>Volver al menú</button>
            </div>
            <div id="tres-en-raya">
                <h1 id="partida" class="">¿Quién va a empezar la partida?</h1>
                <h1 id="turno" class="invisible">Es el turno de:</h1>
                <div class="jugadores">
                    <div class="jugador-naranja">
                        <h2>Jugador <b>naranja</b></h2>
                        <div class="circulo"></div>
                    </div>
                    <div class="jugador-verde">
                        <h2>Jugador <b>verde</b></h2>
                        <div class="cruz"></div>
                    </div>
                </div>
                <div class="tres-en-raya invisible">
                    <div class="item-1"></div>
                    <div class="item-2"></div>
                    <div class="item-3"></div>
                    <div class="item-4"></div>
                    <div class="item-5"></div>
                    <div class="item-6"></div>
                    <div class="item-7"></div>
                    <div class="item-8"></div>
                    <div class="item-9"></div>
                </div>
                <div class="btn-reiniciar">
                    <button id="btn-reiniciar" class="invisible">Reiniciar partida</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="tres-en-raya.js"></script>
</body>
</html>
