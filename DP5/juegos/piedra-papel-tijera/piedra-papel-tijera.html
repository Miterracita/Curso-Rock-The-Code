<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - Piedra, papel, tijera</title>
    <link rel="stylesheet" href="piedra-papel-tijera.css">
</head>
<body>
    <header></header>
    <main>
        <div class="box-presentacion">
            <div class="box-inicio">
                <h1>Piedra, papel, tijera</h1>
                <h3>Bienvenid@ al juego.</h3>
                <h3>Soy <span>Pepita la maquinita</span> y voy a jugar contra ti.</h3>
                <h4>¿Cómo te llamas?</h4>
                <form>
                    <input type="txt" id="player-name" name="name" placeholder="Indica tu nombre" />
                    <button id="empezar-partida" class="btn">Empezar partida</button>
                </form>
            </div>
            <div class="box-partida oculto">
                <div id="marcador">
                    <h2>Puntuación</h2>
                    <div class="box-marcador">
                        <div class="player-marcador">
                            <h4 id="player-name-box"></h4>
                            <p class="puntos"><span id="puntos-player-box">0</span> Puntos</p>
                        </div>
                        <div class="machine-marcador">
                            <h4>Pepita</h4>
                            <p class="puntos"><span id="puntos-machine-box">0</span> Puntos</p>
                        </div>
                    </div>
                </div>
                <div id="seleccion-juego" class="seleccion-juego">
                    <div class="piedra">
                        <div class="box-piedra">
                            <img src="img/piedra.jpg" alt="imagen-piedra"/>
                        </div>
                        <div class="txt-piedra">Piedra</div>
                    </div>
                    <div class="papel">
                        <div class="box-papel">
                            <img src="img/papel.jpg" alt="imagen-papel"/>
                        </div>
                        <div class="txt-papel">Papel</div>
                    </div>
                    <div class="tijera">
                        <div class="box-tijera">
                            <img src="img/tijera.jpg" alt="imagen-tijera"/>
                        </div>
                        <div class="txt-tijera">Tijera</div>
                    </div>
                </div>
                <div id="resultado-juego" class="resultado-juego oculto">
                    <div class="box-jugadas">
                        <div class="player"></div>
                        <div class="machine"></div>
                    </div>
                    <div id="mensaje-ganador"></div>
                    <div class="btn-box">
                        <button id="seguir" class="btn">Seguir jugando</button>
                        <button id="reset" class="btn">Reiniciar partida</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="piedra-papel-tijera.js"></script>
</body>
</html>
